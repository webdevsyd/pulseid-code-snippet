<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <% if (htmlWebpackPlugin.files.favicon) { %>
    <link rel="shortcut icon" data-aid="favicon-link" href="<%= htmlWebpackPlugin.files.favicon%>">
    <% } %>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <% for (key in htmlWebpackPlugin.files.css) { %>
      <link rel="stylesheet" data-aid="css-link" href="<%= htmlWebpackPlugin.files.css[key] %>">
      <% } %>
    <script data-aid="js-script"></script>
</head>
<body>
  <div id="app"></div>
  <% for (key in htmlWebpackPlugin.files.js) { %>
    <script data-aid="js-link" type="text/javascript" src="<%= htmlWebpackPlugin.files.js[key] %>"></script>
  <% } %>
  <script data-aid="js-app"></script>
</body>
</html>
